<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Mandothiya Pearls</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />


</head>
<body>
  <div id="header-container"></div>


<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm"> <!-- Made it small -->
    <div class="modal-content">

      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold w-100 text-center" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body pt-0">
        <form>
          <div class="mb-2">
            <input type="email" class="form-control form-control-sm" placeholder="Email Address" required>
          </div>
          <div class="mb-2">
            <input type="password" class="form-control form-control-sm" placeholder="Password" required>
          </div>
          <div class="mb-3 text-end">
            <a href="#" class="text-decoration-none" style="font-size: 0.85rem;">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-sm w-100 text-white fw-bold" style="background-color: #a01515;">Login</button>
        </form>
      </div>

      <div class="modal-footer justify-content-center border-0 pt-0">
        <p class="mb-1" style="font-size: 0.85rem;">Don't have an account? <a href="#" class="text-danger fw-bold">Register</a></p>
      </div>
    </div>
  </div>
</div>



  <!-- Breadcrumb -->
  <div class="container mt-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Register</li>
      </ol>
    </nav>
  </div>


  <!-- Registration Form -->
   <div class="container register-form mb-5">
    <h2 class="text-center mb-4">Register</h2>
    <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
      <form id="registerForm">
        <input type="text" class="form-control mb-3" placeholder="First Name" required>
        <input type="text" class="form-control mb-3" placeholder="Last Name" required>
        <input type="email" class="form-control mb-3" placeholder="Email Address" required>
        <input type="password" class="form-control mb-3" placeholder="Password" required>
        <input type="password" class="form-control mb-3" placeholder="Confirm Password" required>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms">
            I have read and agree to the 
            <a href="#" class="terms-link">Terms & Conditions</a>
          </label>
        </div>
        <button type="submit" class="btn btn-danger w-100" style="background-color: #a01515;">Register</button>
        <p class="text-center mt-2">Have an account? 
          <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
        </p>
      </form>
    </div>
  </div> 
  <div id="footer-container"></div>

  <script src="../js/load-header.js"></script>
  <script src="../js/load-footer.js"></script>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

<script>
  const params = new URLSearchParams(window.location.search);
  const page = params.get("page");

  const homeSection = document.getElementById("home-section");
  const contactSection = document.getElementById("contact-section");
  const aboutSection = document.getElementById("about-section");

  if (page === "contact") {
    homeSection.style.display = "none";
    contactSection.style.display = "block";
    aboutSection.style.display = "none";
  } else if (page === "about") {
    homeSection.style.display = "none";
    contactSection.style.display = "none";
    aboutSection.style.display = "block";
  } else {
    homeSection.style.display = "block";
    contactSection.style.display = "none";
    aboutSection.style.display = "none";
  }
</script>
