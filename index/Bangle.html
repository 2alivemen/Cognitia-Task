<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bangle.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
      }
      </style>
    <title>Bangles - Mandothiya Pearls & Jewels</title>
</head>
<body>
    <div id="header-container"></div>
    <h2>Bangles Collection</h2>

    <main>
        <section class="sidebar">
            <h2>Bangles</h2>
            <h3>Category</h3>
            <p><strong>All Bangles</strong></p>
            <h3>Price</h3>
            <label for="min">Min:</label>
            <input type="text" id="min" placeholder="Min">
            <label for="max">Max:</label>
            <input type="text" id="max" placeholder="Max">
        </section>

        <section class="products">
            <div class="product" tabindex="0">
                <img src="../images/bangles.png" alt="Single layered Pearl Bangle set">
                <h3>Single layered Pearl Bangle set</h3>
                <p>₹ 7,500</p>
            </div>
            <div class="product" tabindex="0">
                <img src="../images/bangles.png" alt="Double layered Pearl Bangle set">
                <h3>Double layered Pearl Bangle set</h3>
                <p>₹ 8,200</p>
            </div>
            <div class="product" tabindex="0">
                <img src="../images/bangles.png" alt="Three layered Pearl Bangle set">
                <h3>Three layered Pearl Bangle set</h3>
                <p>₹ 13,000</p>
            </div>
            <div class="product" tabindex="0">
                <img src="../images/bangles.png" alt="Single layered Pearl Bangle set">
                <h3>Single layered Pearl Bangle set</h3>
                <p>₹ 5,400</p>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mandothiya Pearls & Jewels Pvt. Ltd.</p>
    </footer>
    <script src="../js/load-header.js"></script>
</body>
</html>
