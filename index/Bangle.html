<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bangle.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
      }
      </style>
    <title>Shop</title>
</head>
<!DOCTYPE html>

<body>

<div id="header-container"></div>

<main class="container">
    <div class="sidebar">
        <h2>Products</h2>
        <h3>Category</h3>
        <ul>
            <li>Royale Pearls Collection</li>
            <li>Rajwada Collection</li>
            <li>Jodha Collection</li>
            <li>Diana Collection</li>
        </ul>

        <h3>Price</h3>
        <div class="price-filter">
            <label>Min</label>
            <input type="text" placeholder="Min">
            <label>Max</label>
            <input type="text" placeholder="Max">
            <button>&#9654;</button>
        </div>
    </div>

    <div class="products-section">
        <div class="products-header">
            <label for="sort">Sort By:</label>
            <select id="sort">
                <option>Most Recent</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
            </select>
        </div>

        <div class="products-grid">
            <div class="product">
                <img src="../images/bangles.png" alt="Fresh water Pearl tops">
                <p class="title">Fresh water Pearl tops</p>
                <p class="brand">Mandothiya</p>
                <p class="price">₹ 450</p>
            </div>
            <div class="product">
                <img src="../images/bangles.png" alt="Fresh water Pearl tops">
                <p class="title">Fresh water Pearl tops</p>
                <p class="brand">Mandothiya</p>
                <p class="price">₹ 500</p>
            </div>
            <div class="product">
                <img src="../images/bangles.png" alt="Fresh water Pearl tops">
                <p class="title">Fresh water Pearl tops</p>
                <p class="brand">Mandothiya</p>
                <p class="price">₹ 950</p>
            </div>
            <div class="product">
                <img src="../images/bangles.png" alt="Fresh water Pearl tops">
                <p class="title">Fresh water Pearl tops</p>
                <p class="brand">Mandothiya</p>
                <p class="price">₹ 600</p>
            </div>
        </div>
    </div>
</main>

<div id="footer-container"></div>

<script src="../js/load-header.js"></script>
<script src="../js/load-footer.js"></script>

</body>


</html>
