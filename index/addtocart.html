<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">

      <body class="bg-gray-100 font-sans">
        <div id="header-container"></div>
        <div class="container mx-auto py-8 flex justify-between gap-4">
    <div class="flex flex-col w-2/3">
      <!-- Cart Header -->
      <h1 class="text-2xl font-semibold mb-4 text-center">My Cart (<span id="cart-count">1</span>)</h1>

      <!-- Cart Item -->
      <div class="bg-white rounded-lg shadow-md p-4 flex items-center">
        <img src="../images/moonstonemala.png" alt="Product Image" class="w-20 h-20 object-cover rounded mr-4" />
        <div class="flex-grow">
          <h2 class="text-lg font-semibold">Moon Stone With Real Blue Sapphire Stone Mala</h2>
          <p class="text-red-500 text-sm">Out of Stock</p>
          <p class="text-gray-600 text-sm">By Mandothiya</p>
          <div class="mt-2">
            <span class="text-gray-700">Unit Price:</span> <span class="font-semibold">₹ 8,160</span><br />
            <span class="text-gray-700">Total:</span> <span class="font-semibold" id="item-total">₹ 163,200</span>
          </div>
          <div class="mt-2 flex items-center">
            <button class="text-blue-500 hover:text-blue-700 font-bold py-1 px-2 rounded" onclick="changeQuantity(-1)">-</button>
            <span id="quantity" class="mx-2">20</span>
            <button class="text-blue-500 hover:text-blue-700 font-bold py-1 px-2 rounded" onclick="changeQuantity(1)">+</button>
          </div>
          <button class="mt-2 text-red-500 hover:text-red-700 text-sm" onclick="removeItem()">× Remove</button>
        </div>
      </div>

      <!-- Keep Shopping Button -->
      <button class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded inline-block self-center mb-4 text-sm w-auto">
        < Keep Shopping
      </button>
    </div>

    <!-- Totals Section -->
    <div class="bg-white rounded-lg shadow-md p-4 flex flex-col w-1/3">
      <div class="flex justify-between mb-2">
        <span class="text-gray-700">Subtotal</span>
        <span class="font-semibold" id="subtotal">₹ 163,200</span>
      </div>
      <div class="flex justify-between mb-4">
        <span class="text-gray-700">Total</span>
        <span class="font-semibold" id="total">₹ 163,200</span>
      </div>
      <button class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded w-full">
        Continue to Checkout
      </button>

      <!-- Payment Logos -->
      <div class="mt-4 flex items-center space-x-2">
        <img src="../images/paymentlogo.png" alt="payment" />
        <!-- <img src="https://via.placeholder.com/50x20" alt="Lazypay" />
        <img src="https://via.placeholder.com/50x20" alt="Epaylater" />
        <img src="https://via.placeholder.com/50x20" alt="Visa" />
        <img src="https://via.placeholder.com/50x20" alt="Mastercard" />
        <img src="https://via.placeholder.com/50x20" alt="Maestro" />
        <img src="https://via.placeholder.com/50x20" alt="American Express" />
        <img src="https://via.placeholder.com/50x20" alt="Discover" /> -->
      </div>

      <!-- Discount Coupon -->
      <div class="mt-4">
        <label for="coupon" class="block text-gray-700 text-sm font-bold mb-2">Discount Coupon</label>
        <div class="flex">
          <input type="text" id="coupon" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Coupon Code" />
          <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2">Apply</button>
        </div>
      </div>

      <!-- Talk to us? -->
      <!-- <div class="mt-4 flex items-center justify-end">
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center">
          <img src="https://via.placeholder.com/20" alt="WhatsApp" class="mr-2" />
          Talk to us?
        </button>
      </div> -->
    </div>
      </div>
      <div id="footer-container"></div>
      <script>
        let quantity = parseInt(document.getElementById('quantity').innerText);
        let unitPrice = 8160;
        let cartCount = 1;

        function changeQuantity(change) {
          quantity += change;
          if (quantity < 1) {
            quantity = 1;
          }
          document.getElementById('quantity').innerText = quantity;
          updateItemTotal();
        }

        function updateItemTotal() {
          const itemTotal = quantity * unitPrice;
          document.getElementById('item-total').innerText = '₹ ' + itemTotal.toLocaleString();
          updateSubtotalAndTotal();
        }

        function updateSubtotalAndTotal() {
          const itemTotal = quantity * unitPrice;
          document.getElementById('subtotal').innerText = '₹ ' + itemTotal.toLocaleString();
          document.getElementById('total').innerText = '₹ ' + itemTotal.toLocaleString();
        }

        function removeItem() {
          // For now, just reload the page.  Later, implement local storage removal.
          location.reload();
        }
      </script>
      <script src="../js/load-header.js"></script>
      <script src="../js/load-footer.js"></script>
  

    </body>
